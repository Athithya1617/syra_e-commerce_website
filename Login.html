<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYRA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/syra-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="Login.css">
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom py-2">
        <div class="container-fluid px-lg-5">
          <a class="navbar-brand d-flex align-items-center logo" href="intex.html">
            <img src="img/syra-icon.png" alt="Logo" width="50" height="50">
            <h2 class="mb-0 ms-2">SYRA</h2>
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContent">
            <div class="mx-auto my-3 my-lg-0 w-100" style="max-width: 600px;">
              <form class="d-flex search" role="search">
                <input class="form-control" type="search" placeholder="Try Shirt, Watch or Search" aria-label="Search">
                <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>
            </div>

            <ul class="navbar-nav ms-auto align-items-center">
              <li class="nav-item">
                <a class="nav-link" href="intex.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="intex.html#about">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Card.html">Cart</a>
              </li>
              <li class="nav-item ms-lg-3 mt-3 mt-lg-0">
                <a href="Login.html" class="login text-white text-decoration-none active">More</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="main">
      <h2>Sign up</h2>
      <p class="para">Sign up <span style="color: red; font-size: 25px; font-weight: bold; margin:0px 8px;">To</span>
        Continue</p>
      <form action="">
        <input type="text" placeholder=" Enter your name" required class="text"><i
          class="fa-solid fa-user-plus"></i><br>
        <input type="email" placeholder="Enter your Email" required class="mail"><i
          class="fa-regular fa-envelope"></i><br>
        <input type="password" placeholder="Enter your Password" required class="password"><br>
        <p style="color: rgb(4, 140, 244); margin:30px 0px 30px;">Forgot Password?</p>
      </form>
      <a href="login1.html" target="_blank"><button class="login">Login</button></a>
      <h3 style="margin-top: 20px;">or</h3>

      <button class="google"><img src="login/glogo1.png" alt="">
        <p>Login with Google</p>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
